<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker - Modern</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .exercise-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .workout-log {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .workout-entry {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .workout-entry .date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .workout-entry .details {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Gym Progress Tracker</h1>
            <p>Track your journey to getting stronger!</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Workouts</h3>
                <div class="value" id="totalWorkouts">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="value" id="weekWorkouts">0</div>
            </div>
            <div class="stat-card">
                <h3>Current Streak</h3>
                <div class="value" id="streak">0</div>
            </div>
            <div class="stat-card">
                <h3>Best Lift</h3>
                <div class="value" id="bestLift">0 lbs</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìù Log Workout</h2>
                <form id="workoutForm">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="workoutDate" required>
                    </div>

                    <div class="input-group">
                        <label>Exercise Type</label>
                        <select id="exerciseType" required>
                            <option value="">Select...</option>
                            <option value="arms">Arms</option>
                            <option value="chest">Chest</option>
                            <option value="legs">Legs</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </div>

                    <div id="strengthInputs" style="display:none;">
                        <div class="exercise-inputs">
                            <div class="input-group">
                                <label>Weight (lbs)</label>
                                <input type="number" id="weight" min="0">
                            </div>
                            <div class="input-group">
                                <label>Reps</label>
                                <input type="number" id="reps" min="0">
                            </div>
                        </div>
                    </div>

                    <div id="cardioInputs" style="display:none;">
                        <div class="input-group">
                            <label>Cardio Machine</label>
                            <select id="cardioMachine">
                                <option value="treadmill">Treadmill</option>
                                <option value="bike">Bike</option>
                                <option value="stepper">Stepper</option>
                            </select>
                        </div>
                        <div class="exercise-inputs">
                            <div class="input-group">
                                <label>Duration (min)</label>
                                <input type="number" id="duration" min="0">
                            </div>
                            <div class="input-group">
                                <label>Calories</label>
                                <input type="number" id="calories" min="0">
                            </div>
                        </div>
                    </div>

                    <button type="submit">Add Workout üî•</button>
                </form>
            </div>

            <div class="card">
                <h2>üìä Recent Progress</h2>
                <canvas id="recentChart"></canvas>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2>üí™ Strength Progress</h2>
                <canvas id="strengthChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>üèÉ Cardio Progress</h2>
                <canvas id="cardioChart"></canvas>
            </div>
        </div>

        <div class="card workout-log">
            <h2>üìú Workout History</h2>
            <div id="workoutHistory"></div>
        </div>
    </div>

    <script>
        // Initialize with today's date
        document.getElementById('workoutDate').valueAsDate = new Date();

        // Sample data structure
        let workouts = [];

        // Show/hide inputs based on exercise type
        document.getElementById('exerciseType').addEventListener('change', function() {
            const strengthInputs = document.getElementById('strengthInputs');
            const cardioInputs = document.getElementById('cardioInputs');
            
            if (this.value === 'cardio') {
                strengthInputs.style.display = 'none';
                cardioInputs.style.display = 'block';
            } else if (this.value) {
                strengthInputs.style.display = 'block';
                cardioInputs.style.display = 'none';
            } else {
                strengthInputs.style.display = 'none';
                cardioInputs.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const workout = {
                date: document.getElementById('workoutDate').value,
                type: document.getElementById('exerciseType').value,
                timestamp: new Date().getTime()
            };

            if (workout.type === 'cardio') {
                workout.machine = document.getElementById('cardioMachine').value;
                workout.duration = parseInt(document.getElementById('duration').value);
                workout.calories = parseInt(document.getElementById('calories').value);
            } else {
                workout.weight = parseInt(document.getElementById('weight').value);
                workout.reps = parseInt(document.getElementById('reps').value);
            }

            workouts.push(workout);
            localStorage.setItem('gymWorkouts', JSON.stringify(workouts));
            
            updateDashboard();
            this.reset();
            document.getElementById('workoutDate').valueAsDate = new Date();
            document.getElementById('strengthInputs').style.display = 'none';
            document.getElementById('cardioInputs').style.display = 'none';
        });

        // Load saved workouts
        function loadWorkouts() {
            const saved = localStorage.getItem('gymWorkouts');
            if (saved) {
                workouts = JSON.parse(saved);
                updateDashboard();
            }
        }

        // Update all dashboard elements
        function updateDashboard() {
            updateStats();
            updateCharts();
            updateHistory();
        }

        function updateStats() {
            document.getElementById('totalWorkouts').textContent = workouts.length;
            
            // Calculate this week's workouts
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeek = workouts.filter(w => new Date(w.date) >= weekAgo).length;
            document.getElementById('weekWorkouts').textContent = thisWeek;
            
            // Calculate streak
            const dates = [...new Set(workouts.map(w => w.date))].sort().reverse();
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0,0,0,0);
            
            for (let date of dates) {
                const workoutDate = new Date(date);
                workoutDate.setHours(0,0,0,0);
                const diffDays = Math.floor((currentDate - workoutDate) / (1000 * 60 * 60 * 24));
                
                if (diffDays <= streak + 1) {
                    streak++;
                    currentDate = workoutDate;
                } else {
                    break;
                }
            }
            document.getElementById('streak').textContent = streak;
            
            // Find best lift
            const strengthWorkouts = workouts.filter(w => w.weight);
            const bestLift = strengthWorkouts.length > 0 ? Math.max(...strengthWorkouts.map(w => w.weight)) : 0;
            document.getElementById('bestLift').textContent = bestLift + ' lbs';
        }

        function updateCharts() {
            updateRecentChart();
            updateStrengthChart();
            updateCardioChart();
        }

        function updateRecentChart() {
            const ctx = document.getElementById('recentChart').getContext('2d');
            
            // Get last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().split('T')[0]);
            }
            
            const workoutCounts = last7Days.map(date => 
                workouts.filter(w => w.date === date).length
            );
            
            if (window.recentChart) window.recentChart.destroy();
            
            window.recentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: last7Days.map(d => new Date(d).toLocaleDateString('en-US', {weekday: 'short'})),
                    datasets: [{
                        label: 'Workouts',
                        data: workoutCounts,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        function updateStrengthChart() {
            const ctx = document.getElementById('strengthChart').getContext('2d');
            
            const armData = workouts.filter(w => w.type === 'arms').map(w => ({x: w.date, y: w.weight}));
            const chestData = workouts.filter(w => w.type === 'chest').map(w => ({x: w.date, y: w.weight}));
            const legData = workouts.filter(w => w.type === 'legs').map(w => ({x: w.date, y: w.weight}));
            
            if (window.strengthChart) window.strengthChart.destroy();
            
            window.strengthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Arms',
                            data: armData,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Chest',
                            data: chestData,
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Legs',
                            data: legData,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Weight (lbs)' } }
                    }
                }
            });
        }

        function updateCardioChart() {
            const ctx = document.getElementById('cardioChart').getContext('2d');
            
            const cardioWorkouts = workouts.filter(w => w.type === 'cardio');
            const dates = cardioWorkouts.map(w => w.date);
            const durations = cardioWorkouts.map(w => w.duration);
            
            if (window.cardioChart) window.cardioChart.destroy();
            
            window.cardioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Duration (min)',
                        data: durations,
                        borderColor: 'rgb(153, 102, 255)',
                        backgroundColor: 'rgba(153, 102, 255, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateHistory() {
            const historyDiv = document.getElementById('workoutHistory');
            historyDiv.innerHTML = '';
            
            const sortedWorkouts = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedWorkouts.slice(0, 10).forEach(workout => {
                const entry = document.createElement('div');
                entry.className = 'workout-entry';
                
                let details = '';
                if (workout.type === 'cardio') {
                    details = `${workout.machine} - ${workout.duration} min, ${workout.calories} cal`;
                } else {
                    details = `${workout.type} - ${workout.weight} lbs √ó ${workout.reps} reps`;
                }
                
                entry.innerHTML = `
                    <div class="date">${new Date(workout.date).toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}</div>
                    <div class="details">${details}</div>
                `;
                
                historyDiv.appendChild(entry);
            });
        }

        // Load workouts on page load
        loadWorkouts();
    </script>
</body>
</html>
